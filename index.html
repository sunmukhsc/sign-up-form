<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left">
        <img src="halie-west-unsplash.jpg" alt="Green leaf in a forest">
            <div class="logo-background">
                <img src="odin-lined.png" alt="Odin logo as a white outline">
                <h1 class="logo-text">Odin</h1>
            </div>
        </img>

    <form action="" method="get">

            <h2 class="form-description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2 class="form-description">You <em>know</em> you want to.</h2>
        </div>
        <div class="form-content">
            <h2 id="motivation">Let's do this!</h2>
        </div>
        <div class="form-submit"></div>
    </form>
