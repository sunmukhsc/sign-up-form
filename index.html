<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left">
        <div class="background">
            <div class="logo-background">
                <img src="odin-lined.png" alt="Odin logo as a white outline" id="odin-logo">
                <h1 class="logo-text">Odin</h1>
            </div>
            <div class="attribution">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
    </div>
    <form action="" method="get">
        <div class="form-top">
            <h2 class="form-description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2 class="form-description">You <em>know</em> you want to.</h2>
        </div>
        <div class="form-content">
            <h2 id="motivation">Let's do this!</h2>
            <div class="inputs-container">
                <div class="inputs-row">
                    <div class="label-input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="label-input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="inputs-row">
                    <div class="label-input">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="label-input">
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="tel" id="phone-num" name="phone-number" required>
                    </div>
                </div>
                <div class="inputs-row">
                    <div class="label-input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required minlength="8">
                    </div>
                    <div class="label-input">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm" name="password-confirm" required minlength="8">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-submit">
            <div class="submit-container">
                <button type="submit" id="submit">Create Account</button>
                <p id="existing-account">Already have an account? <a href="" id="log-in">Log in</a></p>
            </div>
        </div>
    </form>
</body>
</html>
